<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginação com Hover</title>
    <style>
        .pagination {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pagination a {
            color: #0078FF;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 3px;
        }

        .pagination-hover a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h3>Normal</h3>
    <div class="pagination">
        <a href="#">«</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">»</a>
    </div>

    <h3>Quando passar o mouse</h3>
    <div class="pagination pagination-hover">
        <a href="#">«</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">»</a>
    </div>
</body>
</html>
